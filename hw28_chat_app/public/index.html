<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chat</title>
</head>
<body>
    
    <div class="wrapper">

        <aside class="sidebar">
            <div class="sidebar-holder">
                <div class="sidebar-info">
                    <div class="user-bio">
                        <img class="main-user-photo" width=96 height=96 src="https://avatarfiles.alphacoders.com/125/thumb-125043.jpg" alt="main-user-photo">
                        <figcaption class="user-name">Hengry Jabbawockiez</figcaption>
                    </div>
                    <ul class="menu">
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-house-user icon-margin"></i>
                                <span>home</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#" class="active-link">
                                <i class="fas fa-comment-dots icon-margin"></i>
                                <span>chat</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-id-badge icon-margin"></i>
                                <span>contact</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-bell icon-margin"></i>
                                <span>notifications</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-calendar-alt icon-margin"></i>
                                <span>calendar</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-cog icon-margin"></i>
                                <span>settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar-log">
                    <a href="#" class="logout upcase">
                        <i class="fas fa-sign-out-alt icon-margin"></i>
                        <span>log out</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="widget-container">

                <div class="weather-holder">
                    <h2 class="title">Weather</h2>
                    <form action="#" class="form">
                        <i class="fas fa-search i-abs-pos"></i>
                        <input class="input-weather" tabindex="1" placeholder="City" type="text">
                    </form>
                    <div class="weather-item">
                        <div class="location-area">
                            <span id="w-city"></span>
                            <span id="w-country"></span>
                        </div>
                        <div class="icon-area">
                            <img id="w-icon" src="#" alt="icon">
                            <figcaption id="w-icon-caption"></figcaption>
                        </div>
                        <div class="stat-area">
                            <span id="w-temp"></span>
                            <span id="w-wind"></span>
                        </div>
                    </div> 
                </div>

                <div class="clock-holder">
                    <h2 class="title">Time</h2>
                    <div id="time"></div>
                    <div id="date"></div>
                </div>

            </div>
            <div class="chat-container">

            </div>
        </main>

    </div>

</body>
</html>
