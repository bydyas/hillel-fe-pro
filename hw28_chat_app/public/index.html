<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chat</title>
</head>
<body>
    
    <div id="login">
        <div class="login-container">
            <h2>Hello,</h2>
            <input placeholder="User" class="login-input-user-name" type="text">
            <button class="btn-login">Log In</button>
        </div>
    </div>

    <div class="wrapper">

        <aside class="sidebar">
            <div class="sidebar-holder">
                <div class="sidebar-info">
                    <div class="user-bio">
                        <figcaption class="user-name">Jorse Garcia</figcaption>
                    </div>
                    <ul class="menu">
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-house-user icon-margin"></i>
                                <span>home</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#" class="active-link">
                                <i class="fas fa-comment-dots icon-margin"></i>
                                <span>chat</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-id-badge icon-margin"></i>
                                <span>contact</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-bell icon-margin"></i>
                                <span>notifications</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-calendar-alt icon-margin"></i>
                                <span>calendar</span>
                            </a>
                        </li>
                        <li class="menu-item upcase">
                            <a href="#">
                                <i class="fas fa-cog icon-margin"></i>
                                <span>settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar-log">
                    <a href="#" class="logout upcase">
                        <i class="fas fa-sign-out-alt icon-margin"></i>
                        <span>log out</span>
                    </a>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="widget-container">

                <div class="weather-holder">
                    <h2 class="title">Weather</h2>
                    <div class="form">
                        <button class="i-abs-pos"><i class="fas fa-search"></i></button>
                        <input class="input-weather" tabindex="1" placeholder="City" type="text">
                    </div>
                    <div class="weather-item">
                        <div class="location-area">
                            <span id="w-city"></span>
                            <span id="w-country"></span>
                        </div>
                        <div class="icon-area">
                            <img id="w-icon" src="#" alt="icon">
                            <figcaption id="w-icon-caption"></figcaption>
                        </div>
                        <div class="stat-area">
                            <span id="w-temp"></span>
                            <span id="w-wind"></span>
                        </div>
                    </div> 
                </div>

                <div class="clock-holder">
                    <h2 class="title">Time</h2>
                    <div id="time"></div>
                    <div id="date"></div>
                </div>

            </div>
            <div class="chat-container">
                <header class="chat-header">
                    <div class="group-info">
                        <div class="add-info">
                            <span class="group-name">fep-app.herokuapp.com</span>
                            <span class="connect-status">offline</span>
                        </div>
                    </div>
                    <div class="config-btns">
                        <input checked class="checkbox-rounded" type="checkbox" name="auto-connect" id="autoConnectBtn">
                        <i class="fas fa-bell recon-alarm">Reconnection</i>
                        <button id="theme-switcher"><i class="fas fa-moon"></i></button>
                    </div>
                </header>
                <div class="get-messages-container">
                    <!-- !MESSAGES -->
                </div>
                <div class="send-messages-container">
                    <textarea placeholder="Type a message here" id="input-msg"></textarea>
                    <button id="send-msg-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>

    </div>

    <script type="text/template" id="msgTemplate">
        <div id="msg-holder" class="{{is-mine}}">
            <div class="msg-text-info">
                <span>{{payload.username}}</span>
                <p class="message">{{payload.message}}</p>
            </div>
        </div>
    </script>

</body>
</html>
